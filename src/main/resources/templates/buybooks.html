<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索书名</title>
    <style>
        /* 页面整体布局 */
        .page-container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧导航栏 - 与其他页面保持一致 */
        .sidebar {
            width: 130px;
            background-color: #ffeef2; /* 淡粉色背景 */
            padding: 30px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 15px;
        }

        .sidebar-nav a {
            display: block;
            padding: 10px 30px;
            color: #333;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1rem; /* 小字体 */
            font-weight: normal; /* 非粗体 */
            transition: background-color 0.3s ease;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background-color: #ffd9e2; /* hover和激活状态颜色 */
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        /* 搜索框样式 */
        .search-container {
            width: 80%;
            margin: 0 auto 20px;
            text-align: center;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .search-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        /* 表格样式 */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: center;
        }

        th {
            background-color: #f2f9fd;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
<div class="page-container">
    <!-- 左侧淡粉色导航栏 - 共用导航 -->
    <aside class="sidebar">
        <ul class="sidebar-nav">
            <li><a th:href="@{/button}">首页</a></li>
            <li><a th:href="@{/my-page}">我的</a></li>
            <li><a th:href="@{/message-board}">留言板</a></li>
        </ul>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="main-content">
        <!-- 搜索框 -->
        <div class="search-container">
            <form th:action="@{/buybooks}" method="get" class="search-box">
                <input type="text" name="keyword" placeholder="搜索书名..." class="search-input"
                       th:value="${keyword != null ? keyword : ''}">
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>

        <!-- 搜索结果表格 -->
        <table>
            <!-- 表头行：定义列标题 -->
            <tr>
                <th>图片</th>
                <th>书名</th>
                <th>价格</th>
                <th>卖家ID</th>
                <th>详情</th>
            </tr>

            <!-- 数据行：遍历书籍信息 -->
            <tr th:each="entry : ${booksMap}">
                <td th:text="${entry.value.bookname}">图片</td>
                <td th:text="${entry.key}">书名</td>
                <td th:text="${entry.value.price}">价格</td>
                <td th:text="${entry.value.sellerId}">卖家ID</td>
                <td><a href="#" th:href="@{/bookdetails/{bookId}(bookId=${entry.value.id})}">了解详情</a></td>
            </tr>

            <!-- 无结果时显示 -->
            <tr><td th:if="${booksMap.isEmpty()}" colspan="5" style="color: #666;">没有找到相关书籍，请尝试其他关键词</td></tr>
        </table>
    </main>
</div>
</body>
</html>
